[project]
name = "the-daily-clearing"
version = "1.0.0"
description = "AI-powered personalized news aggregator with multi-agent architecture"
requires-python = ">=3.11"
readme = "README.md"
license = { text = "MIT" }
authors = [{ name = "AutumnsGrove" }]
keywords = ["news", "aggregator", "ai", "multi-agent", "llm"]

dependencies = [
    # LLM Providers
    "anthropic>=0.39.0",
    "httpx>=0.27.0",

    # Web & Parsing
    "requests>=2.31.0",
    "newspaper3k>=0.2.8",
    "beautifulsoup4>=4.12.0",
    "lxml>=5.0.0",
    "readability-lxml>=0.8.1",
    "html2text>=2024.2.26",

    # Search
    "tavily-python>=0.3.0",

    # Database
    "aiosqlite>=0.19.0",

    # Configuration
    "pyyaml>=6.0.1",
    "python-dateutil>=2.8.2",
    "python-dotenv>=1.0.0",

    # Async utilities
    "aiofiles>=23.2.1",
    "tenacity>=8.2.3",

    # RSS
    "feedgen>=1.0.0",

    # Email (for local testing)
    "aiosmtplib>=3.0.0",

    # Validation
    "pydantic>=2.5.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=4.1.0",
    "pytest-mock>=3.12.0",
    "pytest-xdist>=3.5.0",
    "pytest-timeout>=2.2.0",
    "pytest-randomly>=3.15.0",
    "hypothesis>=6.92.0",
    "faker>=22.0.0",
    "respx>=0.20.2",
    "black>=24.0.0",
    "ruff>=0.1.0",
    "mypy>=1.8.0",
    "types-requests>=2.31.0",
    "types-PyYAML>=6.0.12",
    "types-python-dateutil>=2.8.19",
]

[project.scripts]
clearing = "src.main:main"
clearing-generate = "src.cli:generate_digest"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--tb=short",
    "--strict-markers",
    "-ra",
]
markers = [
    "unit: Unit tests (fast, no external dependencies)",
    "integration: Integration tests (may use mocks for external services)",
    "e2e: End-to-end tests (full pipeline)",
    "slow: Slow tests (skipped by default)",
    "providers: Provider tests (OpenRouter, Anthropic)",
    "agents: Agent tests",
    "database: Database tests",
]
filterwarnings = [
    "ignore::DeprecationWarning",
    "ignore::PendingDeprecationWarning",
]

[tool.coverage.run]
source = ["src"]
branch = true
omit = ["*/tests/*", "*/__pycache__/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if TYPE_CHECKING:",
    "if __name__ == .__main__.:",
]
show_missing = true
fail_under = 80

[tool.black]
line-length = 100
target-version = ['py311']
include = '\.pyi?$'
extend-exclude = '''
/(
  \.git
  | \.venv
  | __pycache__
  | outputs
)/
'''

[tool.ruff]
line-length = 100
target-version = "py311"
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
    "ARG", # flake8-unused-arguments
    "SIM", # flake8-simplify
]
ignore = [
    "E501",  # line too long (handled by black)
    "B008",  # do not perform function calls in argument defaults
]

[tool.ruff.per-file-ignores]
"tests/*" = ["ARG001", "S101"]

[tool.mypy]
python_version = "3.11"
strict = true
warn_return_any = true
warn_unused_ignores = true
disallow_untyped_defs = true
plugins = ["pydantic.mypy"]

[[tool.mypy.overrides]]
module = [
    "newspaper.*",
    "readability.*",
    "feedgen.*",
    "tavily.*",
]
ignore_missing_imports = true
